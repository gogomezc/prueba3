<!doctype html>

{% load static %}
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VerdeVivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body.claro {
        background-color: white;
        color: black;
      }
      body.oscuro {
        background-color: black;
        color: white;
      }
      .navbar-claro {
        background-color: white;
        color: black;
      }
      .navbar-oscuro {
        background-color: black;
        color: white;
      }
      .navbar-brand {
        color: black;
      }
      .navbar-oscuro .navbar-brand {
        color: white;
      }
      .carousel-container {
            margin-left: 5px;
            margin-right: 5px;
        }
        .carousel-item img {
            height: 450px; /* Ajusta la altura de las imágenes */
            object-fit: cover; /* Para que las imágenes se ajusten sin distorsión */
        }
        .carousel {
            max-width: 1500px; /* Ancho máximo del carrusel */
            margin: auto; /* Centrar el carrusel horizontalmente */
        }
    </style>
  </head>
  <body class="claro">
    <!-- Inicio de barra navegación -->
    <div class="container-fluid" style="justify-content: center;"></div>
    <nav class="navbar navbar-claro">
      <a class="navbar-brand" id="navbar-brand">VerdeVivo🌿</a>
      <a class="btn btn-success" href="inicio.html" style="margin: 5px; color: white; background-color: #81C784;" role="button">Inicio</a>
      <a class="btn btn-success" href="{% url 'rosas:home' %}"style="margin: 5px; color: white; background-color: #81C784;" role="button">Plantas</a>
      <a class="btn btn-success" href="ventana2.html" role="button" style="margin:5px; color: white; background-color: #81C784;">Nosotros</a>
      <button id="cambiar-modo" class="btn btn-success" style="margin:5px; color: white; background-color: #81C784;">Cambiar tema</button>
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#descuentoModal" style="background-color: #81C784; color: #fff;">Obtener descuento</button>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDerecho" aria-controls="offcanvasDerecho" style="background-color: #fff; border:none; margin-left: auto;">
        <img src="img/carrito-de-compras (1).png" alt="" style="height: 35px; width: 35px;">
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDerecho" aria-labelledby="offcanvasDerechoEtiqueta">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDerechoEtiqueta">Tus compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!-- Aquí puedes agregar el contenido del carrito -->
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="descuentoModal" tabindex="-1" role="dialog" aria-labelledby="descuentoModalEtiqueta" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="descuentoModalEtiqueta" style="color: black;">Tu descuento</h5>
          </div>
          <div class="modal-body">
            <h3 style="color:black;">eqw2p3</h3>
            <form id="formularioDescuento">
              <div class="mb-3">
                <label for="codigoDescuento" class="form-label" style="color: black;">Ingrese su código de descuento</label>
                <input type="text" class="form-control" id="codigoDescuento" required>
              </div>
              <button type="submit" class="btn btn-success">Validar Código</button>
            </form>
            <div id="mensajeValidacion" class="mt-3"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Aquí inicia el carousel -->
    <div class="container-fluid carousel-container">
      <div id="carouselAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Diapositiva 1"></button>
              <button type="button" data-bs-target="#carouselAutoplaying" data-bs-slide-to="1" aria-label="Diapositiva 2"></button>
              <button type="button" data-bs-target="#carouselAutoplaying" data-bs-slide-to="2" aria-label="Diapositiva 3"></button>
          </div>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="{% static 'imagenes/5b5dbdd0e2a6dcacabd7f4f8ce9de3df.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="{% static 'imagenes/d2e4ed3306b60642a22aceb4f49c6e9d.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="{% static 'imagenes/34dae5d1f8189fcea0d481b531b5946e.jpg' %}" class="d-block w-100" alt="...">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
          </button>
      </div>
  </div>
    <!-- Aquí termina el carousel -->

    <!-- Aquí inicia el navbar secundario -->
    <div class="container-fluid" style="margin-top: 20px; margin-bottom:20px; text-align: center;">
      <h1>Maceteros</h1>
    </div>
    <!-- Aquí termina el navbar secundario -->

    <!-- Aquí inicia la parte de productos -->
    <div class="container-fluid">
      <div class="row justify-content-center">
          <div class="col-12 col-md-4 mb-4">
              <div class="card" style="width: 18rem; margin: 0 auto;">
                  <img src="{% static 'imagenes/macetero1.jpg' %}" class="card-img-top" alt="..." style="height: 200px;">
                  <div class="card-body">
                      <a class="btn btn-success" href="producto.html" style="margin: 5px; color: white; background-color: #81C784;" role="button">Comprar</a>
                  </div>
              </div>
          </div>
          <div class="col-12 col-md-4 mb-4">
              <div class="card" style="width: 18rem; margin: 0 auto;">
                  <img src="{% static 'imagenes/macetero3.jpg' %}" class="card-img-top" alt="..." style="height: 200px;">
                  <div class="card-body">
                      <a class="btn btn-success" href="producto.html" style="margin: 5px; color: white; background-color: #81C784;" role="button">Comprar</a>
                  </div>
              </div>
          </div>
          <div class="col-12 col-md-4 mb-4">
              <div class="card" style="width: 18rem; margin: 0 auto;">
                  <img src="{% static 'imagenes/macetero.jpg' %}" class="card-img-top" alt="..." style="height: 200px;">
                  <div class="card-body">
                      <a class="btn btn-success" href="producto.html" style="margin: 5px; color: white; background-color: #81C784;" role="button">Comprar</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <!-- Aquí termina la parte de productos -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      document.getElementById('cambiar-modo').addEventListener('click', function() {
        document.body.classList.toggle('oscuro');
        document.body.classList.toggle('claro');
        var navbar = document.querySelector('.navbar');
        navbar.classList.toggle('navbar-claro');
        navbar.classList.toggle('navbar-oscuro');
        
        var navbarBrand = document.getElementById('navbar-brand');
        if (document.body.classList.contains('oscuro')) {
          navbarBrand.style.color = 'white';
        } else {
          navbarBrand.style.color = 'black';
        }
      });

          document.getElementById('formularioDescuento').addEventListener('submit', function(evento) {
        evento.preventDefault(); 
        var codigoValido = 'eqw2p3';
        var codigoUsuario = document.getElementById('codigoDescuento').value;
        var mensajeValidacion = document.getElementById('mensajeValidacion');

        if (codigoUsuario === codigoValido) {
          mensajeValidacion.innerHTML = '<div class="alert alert-success" role="alert">Código válido. ¡Disfruta tu descuento!</div>';
        } else {
          mensajeValidacion.innerHTML = '<div class="alert alert-danger" role="alert">Código inválido. Inténtalo de nuevo.</div>';
        }
      });
    </script>
  </body>
</html>
